<script id="layoutTemplate" type="text/x-jquery-tmpl">

    <div class="container_12">

        {{if page}}
        <div class="grid_12">
            {{if page.title}}
            <h1>${page.title}</h1>
            {{/if}}
            {{if page.description}}
            <p>${page.description}</p>
            {{/if}}
            {{if page.notifications}}
            <div gadget="notifications"></div>
            {{/if}}
        </div>
        {{/if}}

        <div class="grid_12 page-toolbar-content" gadget="toolbar">
        </div>

        {{if page.dashlets}}
            {{each(i, dashlet) page.dashlets}}
            <div class="{{if dashlet.grid}}${dashlet.grid}{{else}}grid_4{{/if}}" {{if dashlet.id}}id="${dashlet.id}"{{/if}} {{if dashlet.gadget}}gadget="${dashlet.gadget}"{{/if}} {{if dashlet.subscription}}subscription="${dashlet.subscription}"{{/if}}>
            </div>
            {{/each}}
        {{/if}}

        <div class="clear height-fix"></div>

    </div>

</script>
