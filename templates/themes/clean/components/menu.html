<script id="menuTemplate" type="text/x-jquery-tmpl">

    {{if menu && menu.items}}
    <ul class="menu">
        {{each(i, item) menu.items}}
        <li>
            <a href="{{if item.link}}${item.link}{{else}}javascript:void(0);{{/if}}" class="{{if item.current}}current{{/if}} {{if !item.header}}selectable{{/if}}" style="padding-left: 20px;">
                {{if item.icon}}<span class="sprite-16 ${item.icon.substring(item.icon.lastIndexOf('/')+1,item.icon.lastIndexOf('.'))}"></span><!--<img src="${item.icon}">-->{{/if}}<span>${item.title}</span>
                {{if item.badge}}<span class="badge {{if item.badge['class']}}${item.badge['class']}{{/if}}">${item.badge.content}</span>{{/if}}
            </a>
            {{if item.items}}
            <ul class="sub">
                {{each(x, subItem) item.items}}
                <li>
                    <a href="{{if subItem.link}}${subItem.link}{{else}}javascript:void(0);{{/if}}" class="{{if subItem.current}}current{{/if}} selectable" style="padding-left: 20px; border-top: 0px;">
                        {{if subItem.icon}}<img src="${subItem.icon}">{{/if}}${subItem.title}
                        {{if subItem.badge}}<span class="badge {{if subItem.badge['class']}}${subItem.badge['class']}{{/if}}">${subItem.badge.content}</span>{{/if}}
                    </a>
                </li>
                {{/each}}
            </ul>
            {{/if}}
        </li>
        {{/each}}
    </ul>
    {{/if}}

</script>
