<script id="notificationsTemplate" type="text/x-jquery-tmpl">
    {{if notifications}}
         {{each(i, item) notifications}}

            <div class="notification info">
                <!--<span class="hide">x</span>-->
                {{if item.body}}
                    {{html item.body}}
                {{/if}}
            </div>

         {{/each}}
    {{/if}}
</script>
