<script id="plotTemplate" type="text/x-jquery-tmpl">

    {{if plot}}
    <div class="block-border">
        {{if plot.title}}
        <div class="block-header">
            <h1>{{if plot.icon}}<img src='${plot.icon}'/>{{/if}}<span class="block-header-title">${plot.title}</span></h1><span></span>
        </div>
        {{/if}}
        <div class="block-content">
            <div class="plot-form"></div>
            <div class="plot"></div>
        </div>
    </div>
    {{/if}}

</script>
